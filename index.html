<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <h1>Link Switch</h1>
    <h2>Swap</h2>
    <form class="link-inputs" id="link-inputs">
        <input type="text" name="link-to-replace" id="link-to-replace">
        <h2>for</h2>
        <input type="text" name="replcement-link" id="replacement-link">
        <div class="interaction-btns">
            <button name="stop" class="stop-btn"><span class="material-symbols-outlined">
                pause_circle
                </span></button>  
            <button name="go" class="go-btn"><span class="material-symbols-outlined">
                play_circle
                </span></button>  
        </div>
    </form>
    
    <script src="index.js"></script>
<!--     <script src="http://code.jquery.com/jquery-latest.min.js"></script>
